run.config:
  fs_watch: true
  engine: php
  engine.config:
    runtime: php-7.2
    extensions:
      - phalcon
      - curl
      - gd
      - zip
      - mcrypt
      - dom
      - pdo
      - pdo_mysql
      - newrelic
    
    zend_extensions:
      - opcache
    
    dev_zend_extensions:
      add:
        - xdebug
      rm:
        - opcache
    
    webserver: 'nginx'
    document_root: /
    nginx_index_list:
      - index.php
      - index.html
    nginx_default_gateway: 'index.php'

    php_fpm_events_mechanism: 'epoll'
    php_fpm_max_children: 20
    php_fpm_max_spare_servers: 1
    php_fpm_max_requests: 128

    composer_install: "composer install --no-interaction --prefer-source"

  extra_packages:
    - newrelic
    - nodejs

  extra_steps:
    - npm install
    - cp nginx.conf /data/etc/nginx/nginx.conf
    - cp xdebug.ini /data/etc/php.dev.d/xdebug.ini
    - echo "alias phalcon=\'phalcon.php\'" >> /data/var/home/gonano/.bashrc

  extra_path_dirs:
    - vendor/bin
    - node_modules/.bin

  build_triggers:
    - nginx.conf
    - package.json

web.site:
  start:
    php: php-server
    nginx: start-nginx
  writable_dirs:
    - tmp/cache
    - app/cache
  network_dirs:
    data.storage:
      - public/uploads
  log_watch:
    app[error]: /app/tmp/application.log
    php[error]: /data/var/log/php/php_error.log
    php[fpm]: /data/var/log/php/php-fpm.log
    nginx[error]: /data/var/log/nginx/error.log

data.storage:
  image: nanobox/unfs:0.9

data.mysql:
  image: nanobox/mysql:5.7
  config:
    plugins:
      - federated
      - audit_log
    event_scheduler: 'Off'
    max_connections: 1024
    thread_stack: '256K'
    myisam_recover: 'DEFAULT'
    max_allowed_packet:  '16M'
    max_join_size: 9223372036854775807
    table_open_cache: 64
    query_cache_limit: '1M'
    allow_suspicious_udfs: 'Off'
    ansi: 'Off'
    audit_log: 'On'
    ft_max_word_len: 84
    ft_min_word_len: 4
    ft_query_expansion_limit: 20
    ft_stopword_file: ' '
    users:
      - username: root
        meta:
          privileges:
            - privilege: ALL PRIVILEGES
              'on': "*.*"
              with_grant: true
          databases:
            - gonano
            - pipegrid_api

data.redis:
  image: nanobox/redis
  config:
    version: 2.8
    tcp_keepalive: 60
    databases: 16
    stop_writes_on_bgsave_error: 'yes'
    slave_serve_stale_data: 'yes'
    slave_read_only: 'yes'
    repl_ping_slave_period: 10
    repl_timeout: 60
    repl_disable_tcp_nodelay: 'no'
    max_clients: 1024
    maxmemory_policy: 'volatile-lru'
    maxmemory_samples: 3
    appendonly: 'no'
    appendfsync: 'everysec'
    no_appendfsync_on_rewrite: 'no'
    auto_aof_rewrite_percentage: 100
    auto_aof_rewrite_min_size: '64m'
    lua_time_limit: 5000
    slowlog_log_slower_than: 0
    slowlog_max_len: 128
    hash_max_ziplist_entries: 512
    hash_max_ziplist_value: 64
    list_max_ziplist_entries: 512
    list_max_ziplist_value: 64
    set_max_intset_entries: 512
    zset_max_ziplist_entries: 12
    zset_max_ziplist_value: 64
    activerehashing: 'yes'
    hz: 10
    aof_rewrite_incremental_fsync: 'yes'

deploy.config:
  transform:
    - sed -i -e "s:license=.*:license=\"${NEWRELIC_LICENSE}\":" -e "s:appname=.*:appname=\"${APP_NAME}\":" /data/etc/php.*/newrelic.ini
    - sed -i "s:license_key=.*:license_key=\"${NEWRELIC_LICENSE}\":" /app/newrelic.cfg